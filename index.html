<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/noscript.css">
    
    <title>Kenya Chan</title>
</head>
<body onload="getDetails()">
    <div class="wallpaper"></div>
    <div class="content">
        <img 
            id="pictureImage"
            class="picture"
            src="img/Kenya-320x320.jpg" 
            srcset="
                img/Kenya-320x320.jpg   1x,
                img/Kenya-640x640.jpg   2x,
                img/Kenya-960x960.jpg   3x,
                img/Kenya-1280x1280.jpg 4x
            "
            alt="Portrait of Kenya"
            width="320"
            height="320"
        />
        <aside class="bio" id="personal-info">
            <div class="name">
                <h1 class="name-text" id="name-text">Kenya Chan</h1>
            </div>
            <div class="position">
                <p class="position-text" id="position-text"></p>
            </div>
            <div class="description" id="description">
                <p class="description-text" id="description-text"></p>
            </div>
            <ul class="social">
                <li>
                    <a 
                        id="github-link"
                        href="https://github.com/kenyachan" 
                        target="_blank" 
                        rel="noopener"
                        >
                        <span class="fab fa-github"></span>
                    </a>
                </li>
                <li>
                    <a 
                        href="https://www.linkedin.com/in/" 
                        target="_blank" 
                        rel="noopener"
                        >
                        <span class="fab fa-linkedin"></span>
                    </a>
                </li>
                <li>
                    <a 
                        href="https://twitter.com/Kenya_Chan" 
                        target="_blank" 
                        rel="noopener"
                        >
                        <span class="fab fa-twitter"></span>
                    </a>
                </li>
            </ul>
            <div class="button-box">
                <a class="button" href="mailto:kenya.chan+SiteContact@gmail.com">Contact me</a>
            </div>
        </aside>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
